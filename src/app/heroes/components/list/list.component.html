<h3>Listado de Heroes</h3>


<div *ngIf="deleteHero; else nothingWasDeleted">
    <h3 ><small class="text-danger">{{deleteHero}}</small> ha sido borrado </h3>  
</div>
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
*ngIf="heroName.length > 0"
class="btn btn-outline-danger" (click)="removeLastHero()">
    borrar ultimo heroe
</button>


<ul class="mt2 list-group">
    <li *ngFor="let name of heroName"
    class="list-group-item">{{name}}</li>
    
</ul>
